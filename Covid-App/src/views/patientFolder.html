<!doctype html>
<html lang="en">
  <head>
    <title>Fiche patient</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-light">
      <center><a class="btn btn-primary mt-2" href="patient.html"> << Return </a></center>
        <div class="container" id="fichePrint">
            
        </div>
    <!-- Optional JavaScript -->
    <script>
        console.log(localStorage.getItem("ficheID"))
        function fetchFicheById() {
            fetch('http://localhost:3000/fiche/'+localStorage.getItem("ficheID") ,{
                method: 'GET',
            }).then(result => {
                return result.json();
            }).then(data =>{
                console.log(data);

                const html = `
                    <div class="card mt-4">
                        <div class="row mt-4">
                            <div class="col-12">
                                <center><img src="../assets/images/logo.png" width="90"></center>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <div class="float-right">Result test : <b class="text-danger">${data.result_test}</b></div>
                            <dt>First name : <i style="color:#074f9e">${data.patientID.first_name} </i></dt>
                            <dt>Last name : <i style="color:#074f9e">${data.patientID.last_name} </i></dt>
                            <dt>Phone Number : <i style="color:#074f9e">${data.patientID.phone} </i></dt>
                            <dt>Email : <i style="color:#074f9e">${data.patientID.email} </i></dt>
                            <dt>CIN : <i style="color:#074f9e">${data.patientID.CIN} </i></dt>
                            <dt>Date Test : <i style="color:#074f9e">${data.date_test} </i></dt>
                            <hr>
                            <p><b>Question Diagnostic:  </b> ${data.questionID.question}</p>
                        </div>
                        
                    </div>`
                document.querySelector('#fichePrint').insertAdjacentHTML("afterbegin", html);
            }).catch((err) => {
                console.log('message error :'+ err)
            });
        }
        fetchFicheById();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
