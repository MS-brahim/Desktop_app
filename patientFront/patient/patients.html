<!doctype html>
<html lang="en">
  <head>
    <title>Patients</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- fontawesome  -->
   <script src="https://kit.fontawesome.com/8f45faa16b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    
    <section>
  
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#createPatient" role="tab" aria-controls="home" aria-selected="true">Créer un nouveau patient</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#listPatient" role="tab" aria-controls="profile" aria-selected="false">Patients list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#listFiche" role="tab" aria-controls="profile" aria-selected="false">Fiches list</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="createPatient" role="tabpanel" aria-labelledby="home-tab">
              <div class="container card mt-5">
                <div class="card-body">
                  <div id="errorMsg"></div>
                  <form class="row" id="form" method="POST">
                    <div class="col-12">
                      <div class="form-group">
                        <input type="text" id="fname" class="form-control form-control-sm" placeholder="Nom">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input type="text" id="lname" class="form-control form-control-sm" placeholder="Prénom">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input type="text" id="CIN" class="form-control form-control-sm" placeholder="CIN">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input type="email" id="email" class="form-control form-control-sm" placeholder="Address e-mail">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input type="text" id="tel" class="form-control form-control-sm" placeholder="Numéro de tél">
                      </div>
                    </div>
                    <div class="form-group col text-center">
                      <input class="btn btn-info form-control form-control-sm" type="submit" value="enregistrer">
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="listPatient" role="tabpanel" aria-labelledby="profile-tab">
              <div class="container-fluid table-responsive mt-4">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Nom et Prénom</th>
                      <th scope="col">N de carte National</th>
                      <th scope="col">Address e-mail</th>
                      <th scope="col">Numéro de tél</th>
                    </tr>
                  </thead>
                  <tbody id="getPatient">
                    
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="listFiche" role="tabpanel" aria-labelledby="profile-tab">
              <div class="container-fluid table-responsive mt-4">
                <table class="table table-sm">
                  <a class="nav-link">
                    <input type="search" class="form-control-sm" placeholder="Search..."  id="filterDataFiche">
                </a>
                  <thead>
                    <tr>
                      <th scope="col">Nom et Prénom</th>
                      <th scope="col">N de carte National</th>
                      <th scope="col">Address e-mail</th>
                      <th scope="col">Numéro de tél</th>
                      <th scope="col">resultat de test</th>
                      <th scope="col">date de test</th>
                      <th scope="col">imprimer</th>
                    </tr>
                  </thead>
                  <tbody id="getFiche">
                    <!-- getDataFiche  -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>




    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../controller/patient-controller.js"></script>
    <script src="../controller/fiche-controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
